<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Improved HTML Layout</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    header, nav, main, footer, .left, .right {
        padding: 20px;
        color: rgb(255, 255, 255);
        text-align: center;
    }
    header {
        background-color: #333;
    }
    nav {
        background-color: #4CAF50;
    }
    .left, .right {
        background-color: #FF9800;
    }
    main {
        background-color: #2196F3;
    }
    footer {
        background-color: #333;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .content {
        flex: 1;
        min-width: 300px;
    }
    aside, main {
        flex-basis: calc(50% - 20px);
    }
</style>
</head>
<body>
    <header>
        Header
    </header>
    <nav>
        Navigation Menu
    </nav>
    <div class="container">
        <aside class="left content">
            Side Content
        </aside>
        <main class="content">
            Main Content
        </main>
        <aside class="right content">
            Side Content
        </aside>
    </div>
    <footer>
        Footer
    </footer>
</body>
</html>
