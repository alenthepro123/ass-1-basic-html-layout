<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime HTML Layout</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
    }
    header, nav, main, footer, .left, .right {
        padding: 20px;
        color: #fff;
        text-align: center;
    }
    header {
        background-color: rgb(215, 10, 10);
    }
    nav {
        background-color: rgb(175, 6, 222);
    }
    .left, .right {
        background-color: rgb(18, 127, 243);
    }
    main {
        background-color: rgb(246, 240, 240);
    }
    footer {
        background-color: #000;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .content {
        flex: 1;
        min-width: 300px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    aside, main {
        flex-basis: calc(50% - 20px);
    }
</style>
</head>
<body>
    <header>
        <h1>Anime Header</h1>
    </header>
    <nav>
        <h2>Anime Navigation Menu</h2>
    </nav>
    <div class="container">
        <aside class="left content">
            <h2>Anime Side Content</h2>
            <img src="https://pbs.twimg.com/media/F_ltdPTbIAAbfWe.jpg:large" alt="Anime Image" style="max-width: 100%;">
        </aside>
        <main class="content">
            <h2>Anime Main Content</h2>
            <p>Ryuiki Tenkai</p>
        </main>
        <aside class="right content">
            <h2>Anime Side Content</h2>
            <img src="https://i.kym-cdn.com/photos/images/original/002/697/326/d54.png" alt="Anime Image" style="max-width: 100%;">
        </aside>
    </div>
    <footer>
        <h2>JUJUTSU</h2>
    </footer>
</body>
</html>
